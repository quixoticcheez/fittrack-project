name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]        # triggers deploy after each merge

jobs:
  # ---------- Back-end build ----------
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install fastapi uvicorn
      - run: echo "âœ… backend build OK"

  # ---------- Front-end build ----------
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run build

  # ---------- Deploy to VM (only on main) ----------
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [backend, frontend]
    runs-on: [self-hosted, fittrack]   # must match a label
    steps:
      - name: Pull & restart stack
        run: |
          set -e
          cd ~/fittrack-project
          git pull origin main
          cd deploy
          docker compose up -d --build

